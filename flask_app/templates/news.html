<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>News Aggregation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.0.1/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row-fluid clearfix">
          <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse" role="navigation">
              <div class="navbar-header">
                 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">新闻聚合</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li class="active">
                     <a href="#">国内</a>
                  </li>
                  <li>
                     <a href="#">国际</a>
                  </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" />
                  </div> <button type="submit" class="btn btn-default">搜索新闻</button>
                </form>
              </div>

            </nav>
          </div>
      </div>
        <div class="row-fluid clearfix">
            <div class="col-md-2 column">
            </div>
            <div class="col-md-6 column">
                <h2>
                    {{ title }}
                </h2>
                {% for para in paras %}
                {% if para['is_image'] == 1 %}
                <p><img src="/static/img/{{para.content}}", height="200px", width="200px"></p>
                {% else %}
                <p>{{ para['content'] }}</p>
                {% endif %}
                {% endfor %}
            </div>
            <div class="col-md-4 column">
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
  </body>
</html>
